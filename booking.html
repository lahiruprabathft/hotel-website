    <h1 style="background-color: #fff; font-size: 38px; text-align: center;">Booking with us</h1>

    <div class="Container-booking" style="display: flex; justify-content: space-around; padding: 50px;">

        <div class="booking-form" style="display: block; float: left;"></div>
        <form id="booking-form" action="booking_confirmation.php" method="post">
            <!-- Booking Details -->
            <h2>Contact Details</h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" required>
            <label for="email-address">Email Address:</label>
            <input type="email" id="email-address" name="email-address" required>
            <h2>Room Details</h2>
            <!-- Room Category Selection -->
            <label for="room-category">Room Category:</label>
            <select id="room-category" name="room-category" required>
              <option value="">Select Room Category</option>
              <option value="standard">Standard</option>
              <option value="deluxe">Deluxe</option>
              <option value="suite">Suite</option>
            </select>
            <h2>Booking Details</h2>
            <!-- Arrival and Departure Dates -->
            <label for="arrival-date">Arrival Date:</label>
            <input type="date" id="arrival-date" name="arrival-date" required>
            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required>
        
            <!-- Number of Guests -->
            <label for="num-guests">Number of Guests:</label>
            <input type="number" id="num-guests" name="num-guests" min="1" max="10" required>
        
            <!-- Check Availability Button -->
            <button type="submit">Check Availability</button>
          </form>
